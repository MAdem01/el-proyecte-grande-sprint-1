name: Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      working-directory: CodeKickFc/backend
      run: mvn -B package

    - name: Build the Docker image
      run: docker build ./backend/ -t akoshorvath97/solarwatch:latest

    - name: Docker Login
      run: docker login -u akoshorvath97 -p dckr_pat_Jptffx8PfmrsVH92kVJHuEIAe-M

    - name: Push image to Docker Hub
      run: docker push akoshorvath97/solarwatch:latest
